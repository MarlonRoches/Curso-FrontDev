    <style> 
   
    header{
        width: 100%;
        height: 80px;
        background-color: #AB88FF;
        display: flex;

        align-items: center;

        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100 px;

    }
    .header__menu:hover ul, ul:hover{

    }.header__menu:hover a, a:hover{

        display: block;

    }

   }
